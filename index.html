<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>myMemoPad</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel='stylesheet' href='css/reset.css'>
  <link rel="stylesheet" href="css/sample.css">
</head>

<body>
  <header>
    <h1>MemoPad</h1>
  </header>
  <main>
    
    <textarea id="memo" placeholder="ここにテキストが入ります"></textarea>
    <ul>
      <li id="save">Save</li>
      <li id="clear">Clear</li>
    </ul>
  </main>

  <div class='memo'>
    この下にローカルストレージの値が入ってきます↓
  </div>
  <ul id="list">
    <!-- ここに追加データが挿入される -->
  </ul>


  <script>
    //1.Save クリックイベント
    $("#save").on("click", function () {

      // val()で値を取得する

      package org.test.tess4j.tesseract;


public class Tess4jUtils {

    public void getWord() {
        ITesseract tess = new Tesseract();
       
        tess.setDatapath("/Users/kimitanaka/Desktop/java_30_田中公康");
        tess.setLanguage("eng");
        
        File target = new File("/Users/kimitanaka/Desktop/java_30_田中公康/img/1.jpeg");
        try {
            BufferedImage bi = ImageIO.read(target);

            List word = tess.getWords(bi, TessPageIteratorLevel.RIL_BLOCK);
            String doOcr = tess.doOCR(bi);
            System.out.println(word);
            System.out.println(doOcr);

        } catch (IOException e) {
            e.printStackTrace();
        } catch (TesseractException e) {
            e.printStackTrace();
        }

    }
}
 

     const value=$("#memo").val();
     
      // html側で入力されたデータを取得して確認
     
     console.log(value)

      // データを保存する
      // localStorage.setItem(xx, xx);
      localStorage.setItem(value);
      //一覧表示に追加(テンプレートリテラルを使う)
      const html = `<li>${value}<span></span></li>`
    $("#list").append(html);
      // htmlに埋め込む


      // この↓消しちゃダメ
    });

  

    //2.clear クリックイベント
    $("#clear").on('click', function () {
      // 保存されたデータ（localStorage）を消す方法
     localStorage.clear();

      // 削除するときに、入力されている中身を空にする

      //id="list"を削除する
      $("#list").empty();
    });



    //3.ページ読み込み：保存データ取得表示
    for (let i = 0; i < localStorage.length; i++) {
      // 保存されたデータのkeyを取得
      const key = localStorage.key(i);

      // 何が入っているか確認してみよう☺️
      console.log();

      // getItemのKeyを使って保存されたデータを全部取得
      const value = localStorage.getItem(key);

      // 何が入っているか確認してみよう☺️
      const html = `<li><span>${key}</span><span>${value}</span></li>`
   
      // htmlに埋め込む
      $("#list").append(html);

     $("#key").val("");
     $("#memo").val("");
     
    }

  </script>
  <footer>
    <small>memo</small>
  </footer>
</body>

</html>
